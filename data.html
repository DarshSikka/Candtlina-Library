<html lang="en">
<head>

        body{

<body>
    <center id="cont">
        
        <h1>Your Details</h1>
    <input id='name' placeholder="Your Name"><br>
    <input id="tel" placeholder="Telephone Number"><br>
    <input type="email" id="mail"placeholder="Email Adress"><br>
    <select id="camp"> <option>Kidwai Nagar</option><option>AV Nagar</option><option>West Ansari Nagar</option></select>
    <button onclick="Pli()" id="is"> Place Issue</button>
    </center>
    <script>
  var firebaseConfig = {
    apiKey: "AIzaSyDu4H0Ai7Ghs1HvuvgtAZS4431GF_OVO-s",
    authDomain: "neighbourhood-library.firebaseapp.com",
    databaseURL: "https://neighbourhood-library-default-rtdb.firebaseio.com",
    projectId: "neighbourhood-library",
    storageBucket: "neighbourhood-library.appspot.com",
    messagingSenderId: "742781734557",
    appId: "1:742781734557:web:ad0274365f1f713a5c8e74",
    measurementId: "G-SYJTV9N3PQ"
  };
  firebase.initializeApp(firebaseConfig);
  function Pli(){
      today=new Date();
    now=String(today.getMonth())+String(today.getDay())+String(today.getHours())+String(today.getMinutes());
    x='true::'+document.getElementById('name').value;
    localStorage.setItem('returning', x)
    console.log(now);
    firebase.database().ref('/').child(now).update({
      Taker:document.getElementById('name').value,
      Giver:localStorage.getItem('to'),
      Bookname:localStorage.getItem('sell'),
      telephone:document.getElementById('tel').value,
      email:document.getElementById('mail').value,
      givermail:localStorage.getItem('guysMail'),
      campus_of_taker:document.getElementById('camp').value
    });
    document.getElementById('is').style.display='none';
    document.getElementById('cont').innerHTML+="<h3>Order Placed</h3>";
    window.location="bookinfo.html";
  }
    </script>
</body>
